name: CI/CD
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
   build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Get code
        uses: actions/setup-node@v4
  
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist' 

